<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Radio Calculator</title>
    <script type="text/javascript" src="javascripts/alphabetical_search.js"></script>
    <script type="text/javascript" src="javascripts/type_search.js"></script>
    <script type="text/javascript" src="javascripts/name_search.js"></script>
    <script type="text/javascript" src="javascripts/estimator.js"></script>
    <script type="text/javascript" src="javascripts/selection_display.js"></script>
    <script type="text/javascript" src="javascripts/results_display.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
    <script type="text/javascript" src=" http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.0/themes/base/jquery-ui.css" />
  </head>
  <body>
  <div class="left" style="width: 500px; float: left">
    <div class="search">
      <div><h2>Search Stations Alphabetically</h2></div>
      <div class="alphabetical"></div>
      <div><h2>Or, Search by type</h2></div>
      <div class="type">
          <li><a href="#" rel="National & News">National & News</a></li>
          <li><a href="#" rel="Totals / Networks">Totals / Networks</a></li>
          <li><a href="#" rel="Digital / Internet">Digital / Internet</a></li>
          <li><a href="#" rel="Local & Regional">Local & Regional</a></li>
          <li><a href="#" rel="ILR Buyouts">ILR Buyouts</a></li>
          <li><a href="#" rel="Irish & ROI">Irish & ROI</a></li>
      </div>
      <div class="name" style="margin-top: 10px">
        <input type="text"  style="font-size: 18px" value="Or, Search by name" />
      </div>
    </div>
      <div class="results" style="margin-top: 10px">
        <h2>Stations Alphabetically: </h2>
        <ul></ul>
      </div>
  </div>
  <div class="right">
    <div class="estimate">
      <h2>Your Estimate:</h2>
      <input style="font-size: 18px" class="result" type="text" />
      <input type="button" class="calculate" value="Re-Calculate">
      <input type="button" class="email" value="Email Estimate">
    </div>
    <div class="selection">
      <h2>Selected Stations</h2>
      <ul></ul>
      <input type="button" class="clear" value="Clear List" />
    </div>
  </div>

  </body>
  <script type="text/javascript">

    var selection_display = new SelectionDisplay(".selection", new Estimator(".estimate", ".selection ul li input:checked"));

    var results_display = new ResultsDisplay(".results ul", selection_display);

    var alphabetical_search = new AlphabeticalSearch(".search .alphabetical", results_display);

    var type_search = new TypeSearch(".search .type", results_display);

    var name_search = new NameSearch(".search .name", results_display);

   
  </script>

</html>
